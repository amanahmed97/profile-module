<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col offset="3" size="6">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="3" size="6">
        <ion-button (click)="LogIn()">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          Log In
        </ion-button>
        <ion-button (click)="SignUp()">
          Sign Up
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="3" size="6"> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
